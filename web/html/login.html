<div ng-controller='LoginController as login'>
    <h2>Login</h2>
    <form name="loginForm" ng-submit="login.userLogin()" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" ng-model="login.username" size="20" placeholder="Type your username e.g. r.alba" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="resourceId" class="col-sm-2 control-label">ResourceId</label>
            <div class="col-sm-10">
                <input type="text" id="resourceId" ng-model="login.resourceId" size="20" placeholder="Type your username e.g. r.alba" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>                
            </div>                        
        </div>
    </form>
</div>
